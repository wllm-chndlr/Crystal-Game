<!DOCTYPE html>
<html>

<head>
  
  <title>crystalzzz</title>
  
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

  <style type="text/css">

    body {
      font-family: 'Roboto Slab', serif;
      color: #3d3d3d;
      padding-left: 40px;
    }

    header {
      font-size: 80px;
      text-align: right;
      padding-right: 40px;
    }

    .crystal-image {
      width: 250px;
      height: 250px;
      margin-right: 20px;
      margin-bottom: 20px;

      background-color: #3d3d3d;
      box-shadow: 5px 5px 5px #888888;
    }

    img:hover {
      opacity: 0.8;
    }

  </style>

</head>

<body>

  <header>crystalzzz</header>

  <h1>
  number to guess: <span id="number-to-guess"></span>
  </h1>

  <div id="crystals">
  </div>

  <h2>
  wins: <span id="wins"></span><br>
  losses: <span id="losses"></span>
  </h2>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript">

    var targetNumber = Math.floor(Math.random() * 101) + 19;
    var counter = 0;
    var wins = 0;
    var losses = 0;

    $("#number-to-guess").text(targetNumber);
    $("#wins").html(wins);
    $("#losses").html(losses);

    // var numberOptions = [
    // (Math.floor(Math.random() * 12) + 1), 
    // (Math.floor(Math.random() * 12) + 1), 
    // (Math.floor(Math.random() * 12) + 1), 
    // (Math.floor(Math.random() * 12) + 1)
    // ];

    // var imageOptions = [
    //   assets/images/purple.jpg,
    //   assets/images/orange.jpg,
    //   assets/images/blue.jpg,
    //   assets/images/green.jpg
    // ];

    var options = {
      imageOptions: [
        "assets/images/purple.jpg",
        "assets/images/orange.jpg",
        "assets/images/blue.jpg",
        "assets/images/green.jpg"
        ],
      numberOptions: [
        (Math.floor(Math.random() * 12) + 1), 
        (Math.floor(Math.random() * 12) + 1), 
        (Math.floor(Math.random() * 12) + 1), 
        (Math.floor(Math.random() * 12) + 1)
        ]
    };

    for (var i = 0; i < options.numberOptions.length; i++) {
      var imageCrystal = $("<img>");
      imageCrystal.addClass("crystal-image");
      imageCrystal.attr("src", options.imageOptions[Math.floor(Math.random() *4 )]);
      imageCrystal.attr("data-crystalvalue", options.numberOptions[i]);
      $("#crystals").append(imageCrystal);
    }

    function reset () {
      
      $("#crystals").empty();

      counter = 0;

      targetNumber = Math.floor(Math.random() * 101) + 19;

      $("#number-to-guess").text(targetNumber);

      var options = {
        imageOptions: [
          "assets/images/purple.jpg",
          "assets/images/orange.jpg",
          "assets/images/blue.jpg",
          "assets/images/green.jpg"
          ],
        numberOptions: [
          (Math.floor(Math.random() * 12) + 1), 
          (Math.floor(Math.random() * 12) + 1), 
          (Math.floor(Math.random() * 12) + 1), 
          (Math.floor(Math.random() * 12) + 1)
          ]
      };

      for (var i = 0; i < options.numberOptions.length; i++) {
        imageCrystal = $("<img>");
        imageCrystal.addClass("crystal-image");
        imageCrystal.attr("src", options.imageOptions[Math.floor(Math.random() *4 )]);
        imageCrystal.attr("data-crystalvalue", options.numberOptions[i]);
        $("#crystals").append(imageCrystal);
      }

      $(".crystal-image").on("click", function() {

      var crystalValue = ($(this).attr("data-crystalvalue"));

      crystalValue = parseInt(crystalValue);

      counter += crystalValue;

      alert("new score: " + counter);

      if (counter === targetNumber) {
        alert("you rock!");
        $("#wins").html(wins++)
        reset();
      }

      else if (counter > targetNumber) {
        alert("you lose!!");
        $("#losses").html(losses++)
        reset();
      }
      
      });

    };

      $(".crystal-image").on("click", function() {

        var crystalValue = ($(this).attr("data-crystalvalue"));

        crystalValue = parseInt(crystalValue);

        counter += crystalValue;

        alert("new score: " + counter);

        if (counter === targetNumber) {
          alert("you rock!");
          $("#wins").html(wins++)
          reset();
        }

        else if (counter > targetNumber) {
          alert("you lose!!");
          $("#losses").html(losses++)
          reset();
        }
        
      });
  
  </script>

</body>

</html>
