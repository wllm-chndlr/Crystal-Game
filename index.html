<!DOCTYPE html>
<html>

<head>
  
  <title>shyny crystalz</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">

  <style type="text/css">

    body {
      font-family: 'Roboto Slab', serif;
      color: #3d3d3d;
    }

    #title {
      font-size: 50px;
    }

    .head {
      text-align: right;
      padding-right: 40px;
      background: -webkit-linear-gradient(#333, #eee);
      background: -o-linear-gradient(#333, #eee);
      background: linear-gradient(#333, #eee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .crystal-image {
      width: 25%;
      height: 25%;
      margin-bottom: 20px;
      background-color: #3d3d3d;
    }

    #crystals {
      width: 100%;
      margin: auto;
    }

    img:hover {
      opacity: 0.8;
    }

  </style>

</head>

<body>

  <div class="container">

    <div class="page-header head">
      <h1 id="title">shyny crystalz</h1>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2>
        number to guess: <span id="number-to-guess"></span>
        <br>
        current total: <span id="total-score"></span>
        </h2>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-md-12" id="crystals">    
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <ul class="list-group">
          <li class="list-group-item list-group-item-success">
          wins: <span class="badge" id="wins"></span>
          </li>
          <li class="list-group-item list-group-item-danger">
          losses: <span class="badge" id="losses"></span>
          </li>
        </ul>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript">

  $(document).ready(function() {

    var targetNumber = Math.floor(Math.random() * 101) + 19;
    var counter = 0;
    var wins = 0;
    var losses = 0;

    $("#number-to-guess").text(targetNumber);
    $("#total-score").text(counter);
    $("#wins").html(wins);
    $("#losses").html(losses);

    var options = {
      imageOptions: [
        "assets/images/purple.jpg",
        "assets/images/orange.jpg",
        "assets/images/blue.jpg",
        "assets/images/green.jpg"
        ],
      numberOptions: [
        (Math.floor(Math.random() * 12) + 1), 
        (Math.floor(Math.random() * 12) + 1), 
        (Math.floor(Math.random() * 12) + 1), 
        (Math.floor(Math.random() * 12) + 1)
        ]
    };

    for (var i = 0; i < options.numberOptions.length; i++) {
      var imageCrystal = $("<img>");
      imageCrystal.addClass("crystal-image");
      imageCrystal.attr("src", options.imageOptions[Math.floor(Math.random() *4 )]);
      imageCrystal.attr("data-crystalvalue", options.numberOptions[i]);
      $("#crystals").append(imageCrystal);
    };

    function reset () {
      
      $("#crystals").empty();
      counter = 0;
      $("#total-score").text(counter);
      targetNumber = Math.floor(Math.random() * 101) + 19;
      $("#number-to-guess").text(targetNumber);

      options = {
        imageOptions: [
          "assets/images/purple.jpg",
          "assets/images/orange.jpg",
          "assets/images/blue.jpg",
          "assets/images/green.jpg"
          ],
        numberOptions: [
          (Math.floor(Math.random() * 12) + 1), 
          (Math.floor(Math.random() * 12) + 1), 
          (Math.floor(Math.random() * 12) + 1), 
          (Math.floor(Math.random() * 12) + 1)
          ]
      };

      for (var i = 0; i < options.numberOptions.length; i++) {
        imageCrystal = $("<img>");
        imageCrystal.addClass("crystal-image");
        imageCrystal.attr("src", options.imageOptions[Math.floor(Math.random() *4 )]);
        imageCrystal.attr("data-crystalvalue", options.numberOptions[i]);
        $("#crystals").append(imageCrystal);
      }

    };

    $(".crystal-image").on("click", function() {

      var crystalValue = ($(this).attr("data-crystalvalue"));

      crystalValue = parseInt(crystalValue);

      counter += crystalValue;

      $("#total-score").text(counter);

      if (counter === targetNumber) {
        $("#total-score").text(counter);
        wins++;
        alert("you rock!");
        $("#wins").html(wins);
        reset();
      }

      else if (counter > targetNumber) {
        $("#total-score").text(counter);
        losses++;
        alert("you lose!!");
        $("#losses").html(losses);
        reset();
      }

    });
      
  });
  
  </script>

  </div>

</body>

</html>
